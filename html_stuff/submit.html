    <body>
        <header>
            <h1>Is your find from a restaurant or a store?</h1>
        </header>
        <main>
            <form>
                <label>
                    <input type="radio" name ="find_type" value="restaurant"> Restaurant
                </label>
                <label>
                    <input type="radio" name ="find_type" value="Store"> Store
                </label>
            </form>
            <div>
                <span>Name of Restaurant or Store:</span>
                <input type="text" />
            </div>
            <div>
                <span>Name of item:</span>
                <input type="text" placeholder="item name" />
            </div>
            <div>
                <span>Price $:</span>
                <input type="number" placeholder="price" step="0.01" min="0" />
            </div>
            <div>
                <span>Tell everyone about the item:</span>
                <input type="text" placeholder="talk about the item" />
            </div>
            <div>
                <span>Upload an image of the item:</span>
                <input type="file" name="item_image" accept="image/*" />
            </div>
            <button type="submit">Submit</button>
            </form>
        </main>
        <footer>
            <hr />
            <span class="text-reset">Author: James Cheshire</span>
